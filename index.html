<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/@astrouxds/astro-web-components/dist/astro-web-components/astro-web-components.css" />
    <script src="https://unpkg.com/@astrouxds/astro-web-components/dist/astro-web-components/astro-web-components.esm.js" type="module"></script>
    <title>Civil Defense Forces</title>
  </head>
  <body>
    <rux-classification-marking classification="unclassified" label="//FOUO"></rux-classification-marking>
    <div style="width: 60%; margin: auto">
      <form style="padding: 1rem" method="POST" action="/CDF-main_website">
        <div>
          <rux-input name="email" type="email" label="Email"></rux-input>
        </div>
        <div>
          <rux-select name="agency" label="Agency / Department">
            <rux-option value="CSA" label="Central Security Agency"></rux-option>
            <rux-option value="FIA" label="Foreign Intelligence Service"></rux-option>
            <rux-option value="ISA" label="Internal Security Agency"></rux-option>
            <rux-option value="ODJI" label="Office of the Director of Joint Intelligence"></rux-option>
          </rux-select>
        </div>
        <div>
          <rux-checkbox name="consent" label="consent">By clicking "Login" below, I certify that I am a valid member of the Civil Defense Forces or one of its partner groups. </rux-checkbox>
        </div>
        <div>
          <rux-button type="submit">Login</rux-button>
        </div>
      </form>
      <script>
        const form = document.querySelector('form')
        form.addEventListener('login', (e) => {
          e.preventDefault()
          const formData = new formData(form)
          const consent = [formData.get('consent')]
          console.log(consent)
        })
      </script>
    </div>
  </body>
</html>
